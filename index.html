<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMapとLeafletで地図を表示する</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
  </head>
  <body>
    <!--<div id="view_map" style= "height: 1000px";></div>-->
    <script>
       function init() {
       var Basic_Map = new Array();
        Basic_Map[ 0 ] = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          continuousWorld: false
      });
      var map_104 = L.map('map_104').setView([35.65809922, 139.74135747], 8);
      map_104.addLayer( Basic_Map[ 0 ] );

      var baseMap = {
      "OpenStreetMap": Basic_Map[ 0 ],
      };

      L.control.layers(baseMap).addTo(map_104);
    }
    </script>


    <!--<script src="./route.js"></script>--> 
  </body>

  <body onload="init()">
    <div id="map_104" style="width: 100%; height: 600px; border: solid 1px"></div>
  </body>
</html>
